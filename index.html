<script>
  const video = document.getElementById("video");

  // ã‚³ãƒ¡ãƒ³ãƒˆãƒªã‚¹ãƒˆï¼ˆä»®ï¼‰
  const comments = []; // { time: ç§’æ•°, text: ã‚³ãƒ¡ãƒ³ãƒˆå†…å®¹ }

  function sendComment() {

    comments.push({ time: currentTime, text });

  // å‹•ç”»ã«åˆã‚ã›ã¦ã‚³ãƒ¡ãƒ³ãƒˆã‚’è¡¨ç¤º
  video.addEventListener("timeupdate", () => {
