<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>限定動画コメント表示</title>
  <style>
    body { font-family: sans-serif; background: #000; color: #fff; text-align: center; }
    #video-container { position: relative; display: inline-block; }
    iframe { width: 800px; height: 450px; border: none; }
    .comment {
      position: absolute;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 4px 8px;
      border-radius: 5px;
      font-size: 20px;
      pointer-events: none;
      white-space: nowrap;
    }
    form { margin-top: 20px; }
    input, button { padding: 8px; font-size: 1em; }
  </style>
</head>
<body>
  <h2>🎬 限定動画 + コメント表示 🎬</h2>
  <div id="video-container">
    <iframe id="video" src="https://drive.google.com/file/d/1QLOY-8MyvT7oadCQEJ2T--QBouHk9DNv/preview" allow="autoplay"></iframe>
  </div>
  <form id="comment-form">
    <input type="text" id="username" placeholder="名前">
    <input type="text" id="comment" placeholder="コメント">
    <button type="submit">投稿</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC0J5x7akK0Vex8OPaIHKryc2NswnhekSA",
      authDomain: "movie-comment-aaf52.firebaseapp.com",
      projectId: "movie-comment-aaf52",
      storageBucket: "movie-comment-aaf52.appspot.com",
      messagingSenderId: "368444743168",
      appId: "1:368444743168:web:2641b37c79a7f7683202e5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("comment-form");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const comment = document.getElementById("comment").value;
      const timestamp = Math.floor(Date.now() / 1000);

        username,

      });
      form.reset();
    });

    const video = document.getElementById("video");
    const container = document.getElementById("video-container");

    let comments = [];

    async function fetchComments() {
      const querySnapshot = await getDocs(collection(db, "comments"));
      comments = [];
      querySnapshot.forEach((doc) => {
        comments.push(doc.data());
      });
    }

    function showComment(c) {
      const div = document.createElement("div");
      div.className = "comment";
      div.textContent = `${c.username}: ${c.comment}`;
      div.style.top = Math.random() * 80 + "%";
      div.style.left = Math.random() * 60 + "%";
      container.appendChild(div);
      setTimeout(() => div.remove(), 4000);
    }

    // 疑似的に時間監視（Drive動画は細かい制御が難しいため）
    let lastTime = 0;
    setInterval(async () => {
      const iframe = document.getElementById("video");
      const innerDoc = iframe.contentDocument || iframe.contentWindow.document;
      const time = lastTime + 1;
      lastTime = time;
      comments.forEach(c => {
        if (c.showAt === time) showComment(c);
      });
    }, 1000);

    fetchComments();
  </script>
</body>
</html>
