<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>🎬 限定動画ページ（擬似同期）</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
    }
    iframe {
      width: 800px;
      height: 450px;
      position: relative;
      z-index: 1;
    }
    #overlay {
      position: absolute;
      top: 80px;
      left: 0;
      width: 800px;
      height: 450px;
      pointer-events: none;
      z-index: 2;
    }
    .comment {
      position: absolute;
      color: white;
      font-size: 20px;
      background: rgba(0, 0, 0, 0.6);
      padding: 4px 8px;
      border-radius: 5px;
      animation: fadeout 4s linear forwards;
    }
    @keyframes fadeout {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>

<h2>🎬 限定動画ページ（擬似同期）</h2>

<input type="text" id="commentInput" placeholder="コメントを入力">
<select id="timingSelect">
  <option value="3">3秒後</option>
  <option value="5">5秒後</option>
  <option value="10">10秒後</option>
</select>
<button onclick="addComment()">コメント送信</button>

<div style="position: relative; display: inline-block;">
  <iframe id="videoFrame" src="https://drive.google.com/file/d/1QLOY-8MyvT7oadCQEJ2T--QBouHk9DNv/preview" allow="autoplay"></iframe>
  <div id="overlay"></div>
</div>

<script>
  const comments = []; // {text: "abc", time: 5}
  let currentTime = 0;

  function addComment() {
    const text = document.getElementById("commentInput").value;
    const time = parseInt(document.getElementById("timingSelect").value);
    if (text) {
      comments.push({ text, time });
      alert(`コメント「${text}」を${time}秒後に表示します`);
    }
  }

  function showComment(text) {
    const overlay = document.getElementById("overlay");
    const div = document.createElement("div");
    div.className = "comment";
    div.textContent = text;

    // ランダムな位置（動画サイズ800x450）
    div.style.top = Math.floor(Math.random() * 400) + "px";
    div.style.left = Math.floor(Math.random() * 700) + "px";

    overlay.appendChild(div);
    setTimeout(() => overlay.removeChild(div), 4000);
  }

  // 再生タイミングでカウントスタート（擬似同期）
  document.getElementById("videoFrame").addEventListener("load", () => {
    setInterval(() => {
      currentTime++;
      comments.forEach((c, i) => {
        if (c.time === currentTime) {
          showComment(c.text);
        }
      });
    }, 1000);
  });
</script>

</body>
</html>
