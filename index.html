<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>🎥 限定動画ページ（同期表示）</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 40px; }
    video { width: 80%; max-width: 800px; }
    .comment {
      position: absolute;
      color: white;
      background: rgba(0, 0, 0, 0.6);
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 18px;
      animation: fadeout 4s forwards;
    }
    #video-container {
      position: relative;
      display: inline-block;
    }
    @keyframes fadeout {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>

<h2>🎥 限定動画ページ（HTML5動画＋同期コメント）</h2>

<div id="video-container">
  <video id="video" controls>
    <source src="your_video.mp4" type="video/mp4">
    ※お使いのブラウザは video タグに対応していません。
  </video>
  <div id="overlay"></div>
</div>

<div style="margin-top: 20px;">
  <input type="text" id="commentInput" placeholder="コメントを入力" size="40">
  <button onclick="sendComment()">コメント送信</button>
</div>

<script>
  const video = document.getElementById("video");
  const overlay = document.getElementById("overlay");
  const commentInput = document.getElementById("commentInput");

  // コメントリスト（仮）
  const comments = []; // { time: 秒数, text: コメント内容 }

  function sendComment() {
    const text = commentInput.value.trim();
    if (!text) return;
    const currentTime = Math.floor(video.currentTime); // 小数切捨て
    comments.push({ time: currentTime, text });
    commentInput.value = "";
  }

  // 動画に合わせてコメントを表示
  video.addEventListener("timeupdate", () => {
    const current = Math.floor(video.currentTime);
    comments.forEach((comment, index) => {
      if (!comment.shown && comment.time === current) {
        showComment(comment.text);
        comment.shown = true;
      }
    });
  });

  function showComment(text) {
    const div = document.createElement("div");
    div.className = "comment";
    div.innerText = text;

    // ランダム位置
    const container = document.getElementById("video-container");
    const maxW = container.offsetWidth - 200;
    const maxH = container.offsetHeight - 40;
    div.style.left = Math.floor(Math.random() * maxW) + "px";
    div.style.top = Math.floor(Math.random() * maxH) + "px";

    div.style.position = "absolute";
    overlay.appendChild(div);
    setTimeout(() => overlay.removeChild(div), 4000);
  }
</script>

</body>
</html>
