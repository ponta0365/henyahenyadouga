<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>🎥 限定動画ページ（擬似同期）</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 20px; text-align: center; }
    iframe { width: 800px; height: 450px; border: none; }
    .comment {
      position: fixed;
      font-size: 50px;
      font-weight: bold;
      color: white;
      background: rgba(0, 0, 0, 0.6);
      padding: 4px 8px;
      border-radius: 10px;
      animation: fadeOut 4s forwards;
      pointer-events: none;
      z-index: 9999;
    }
    @keyframes fadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>

<h2>🎥 限定動画ページ（擬似同期）</h2>

<div>
  <input type="text" id="commentInput" placeholder="コメントを入力">
  <button onclick="sendComment()">コメント送信</button>
</div>

<div>
  <iframe id="videoFrame" src="https://drive.google.com/file/d/1QLOY-8MyvT7oadCQEJ2T--QBouHk9DNv/preview" allow="autoplay"></iframe>
</div>

<script>
  const comments = []; // { text, time }
  let startTime = null;

  const iframe = document.getElementById("videoFrame");
  iframe.addEventListener("load", () => {
    iframe.contentWindow.document.body?.addEventListener("click", () => {
      if (!startTime) {
        startTime = Date.now();
        runTimer();
      }
    });
  });

  function sendComment() {
    const text = document.getElementById("commentInput").value.trim();
    if (!text || startTime === null) {
      alert("再生ボタンを押してからコメントしてください");
      return;
    }
    const now = Date.now();
    const seconds = Math.floor((now - startTime) / 1000);
    comments.push({ text, time: seconds });
    document.getElementById("commentInput").value = "";
  }

  function runTimer() {
    setInterval(() => {
      const currentSec = Math.floor((Date.now() - startTime) / 1000);
      comments.forEach(c => {
        if (c.time === currentSec) {
          showComment(c.text);
        }
      });
    }, 1000);
  }

  function showComment(text) {
    const comment = document.createElement("div");
    comment.className = "comment";
    comment.textContent = text;

    // ランダムな画面位置（文字サイズ50px考慮）
    const x = Math.floor(Math.random() * (window.innerWidth - 300));
    const y = Math.floor(Math.random() * (window.innerHeight - 100));
    comment.style.left = `${x}px`;
    comment.style.top = `${y}px`;

    document.body.appendChild(comment);
    setTimeout(() => {
      document.body.removeChild(comment);
    }, 4000);
  }
</script>

</body>
</html>
