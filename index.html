<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>限定動画コメントシステム</title>
  <style>
    body { font-family: sans-serif; text-align: center; }
    #video-container { position: relative; display: inline-block; }
    iframe { width: 800px; height: 450px; border: none; }
    .comment {
      position: absolute;
      color: white;
      background: rgba(0,0,0,0.6);
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 50px;
      animation: fadeOut 4s forwards;
    }
    @keyframes fadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>

<h2>🎥 限定動画ページ（擬似同期）</h2>

<div>
  <input type="text" id="commentText" placeholder="コメントを入力">
  <input type="number" id="commentTime" placeholder="表示タイミング(秒)">
  <button onclick="sendComment()">コメント送信</button>
</div>

<div id="video-container">
  <iframe id="driveVideo" src="https://drive.google.com/file/d/1QLOY-8MyvT7oadCQEJ2T--QBouHk9DNv/preview" allow="autoplay"></iframe>
</div>

<br>
<button onclick="startSync()">▶ コメント同期スタート</button>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyC0J5x7akK0Vex8OPaIHKryc2NswnhekSA",
    authDomain: "movie-comment-aaf52.firebaseapp.com",
    projectId: "movie-comment-aaf52",
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  async function sendComment() {
    const text = document.getElementById("commentText").value;
    const time = parseFloat(document.getElementById("commentTime").value);
    if (!text || isNaN(time)) {
      alert("コメントと秒数を正しく入力してください");
      return;
    }
    await addDoc(collection(db, "comments"), { text, time });
    alert("送信しました！");
    document.getElementById("commentText").value = "";
    document.getElementById("commentTime").value = "";
  }

  let comments = [];
  let startTime = null;

  async function startSync() {
    comments = [];
    const snap = await getDocs(collection(db, "comments"));
    snap.forEach(doc => {
      comments.push(doc.data());
    });

    startTime = Date.now();
    setInterval(() => {
      const elapsed = (Date.now() - startTime) / 1000;
      comments.forEach((c, i) => {
        if (elapsed >= c.time && !c._shown) {
          c._shown = true;
          showComment(c.text);
        }
      });
    }, 500);
  }

  function showComment(text) {
    const container = document.getElementById("video-container");
    const div = document.createElement("div");
    div.className = "comment";
    div.textContent = text;

    // ランダム位置（動画枠内）
    const maxX = container.clientWidth - 150;
    const maxY = container.clientHeight - 40;
    div.style.left = Math.random() * maxX + "px";
    div.style.top = Math.random() * maxY + "px";

    container.appendChild(div);
    setTimeout(() => container.removeChild(div), 4000);
  }
</script>

</body>
</html>
